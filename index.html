<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor-interno">
        <label>Rojo (R)</label>
        <input type="range" id="input-rojo" min="0" max="255" step="1" value="52">
        <p id="texto-rojo">52</p>
      </div>
      <div class="contenedor-interno">
        <label>Verde (G)</label>
        <input type="range" id="input-verde" min="0" max="255" step="1" value="53">
        <p id="texto-verde">53</p>
      </div>
      <div class="contenedor-interno">
        <label>Azul (B)</label>
        <input type="range" id="input-azul" min="0" max="255" step="1" value="63">
        <p id="texto-azul">63</p>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
